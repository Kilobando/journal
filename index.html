<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Journal - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Very dark grey for all text */
      transition: background-color 0.3s, color 0.3s;
      background-color: #f8f9fa; /* Light grey background to mimic newspaper look */
    }

    .container {
      max-width: 800px; /* Maximum width for the container */
      margin: 40px auto; /* Center the container and add vertical spacing */
      padding: 20px;
      background-color: #fff; /* White background for the container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
      position: relative;
      text-align: center;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .logo img {
      width: 350px; /* Make the journal logo larger */
    }

    .logo {
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      display: block;
      width: 150%; /* Extend the underline further to the left and right */
      height: 3px;
      background-color: #FFC107;
      position: absolute;
      bottom: -10px; /* Adjust this value for spacing */
      left: -25%; /* Adjust to center the line under the logo */
    }

    .content {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .link {
      font-size: 16px;
      color: #0077b5;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .populi-logo {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/cJ6Kx2T/1a4d405f1049c87175d09c2300e239fb.png" alt="Journal Logo">
      </div>
    </div>

    <div class="content">
      <h1>Welcome to the Public Journal</h1>
      <p>Your source for insightful articles and in-depth analyses. Explore our latest content and stay informed.</p>
      <a href="tos.html" class="link">Terms of Service</a>
    </div>

    <div class="footer">
      <div>Â© Populi Advocatio</div>
      <div><img src="https://i.ibb.co/LtzW7Bs/24c7b56c3a58c5de1ce96db8ec71599b.png" alt="Populi Advocatio Logo" class="populi-logo"></div>
      <div>Design inspired by Al Jazeera</div>
    </div>
  </div>
</body>
</html>
