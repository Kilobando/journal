<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333; /* Very dark grey for all text */
      transition: background-color 0.3s, color 0.3s;
      background-color: #f8f9fa; /* Light grey background to mimic newspaper look */
    }

    .container {
      max-width: 800px; /* Maximum width for the main container */
      margin: 40px auto; /* Center the container and add vertical spacing */
      padding: 20px;
      background-color: #fff; /* White background for the container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
      position: relative;
      text-align: center; /* Center-align text */
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .logo img {
      width: 350px; /* Make the journal logo larger */
    }

    .logo {
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      display: block;
      width: 150%; /* Extend the underline further to the left and right */
      height: 3px;
      background-color: #FFC107;
      position: absolute;
      bottom: -10px; /* Adjust this value for spacing */
      left: -25%; /* Adjust to center the line under the logo */
    }

    .welcome {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .description {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .article-list {
      text-align: left;
      margin-bottom: 20px;
    }

    .article-item {
      margin-bottom: 15px;
    }

    .article-item a {
      text-decoration: none;
      color: #0077b5;
      font-weight: bold;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .populi-logo {
      width: 100px;
      height: auto;
    }

    .footer a {
      text-decoration: none;
      color: #0077b5;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://i.ibb.co/cJ6Kx2T/1a4d405f1049c87175d09c2300e239fb.png" alt="Journal Logo">
      </div>
    </div>

    <div class="welcome">
      Welcome to the Public Journal
    </div>
    <div class="description">
      Explore insightful articles, in-depth analyses, and the latest updates from our team of experts at Populi Advocatio.
    </div>

    <div class="article-list">
      <div class="article-item"><a href="#">Article Title 1</a></div>
      <div class="article-item"><a href="#">Article Title 2</a></div>
      <div class="article-item"><a href="#">Article Title 3</a></div>
      <div class="article-item"><a href="#">Article Title 4</a></div>
      <div class="article-item"><a href="#">Article Title 5</a></div>
    </div>

    <div class="footer">
      <div>Â© Populi Advocatio</div>
      <div><img src="https://i.ibb.co/LtzW7Bs/24c7b56c3a58c5de1ce96db8ec71599b.png" alt="Populi Advocatio Logo" class="populi-logo"></div>
      <div>Design inspired by Al Jazeera</div>
      <div><a href="tos">Terms of Service</a></div>
    </div>
  </div>
</body>
</html>
